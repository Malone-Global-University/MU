<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="100%" role="img" aria-labelledby="title desc">
  <title id="title">Number Line from −6 to 7</title>
  <desc id="desc">Negative numbers in red, positive numbers in blue, with curved arrows showing +2 and -2.</desc>

  <style>
    .tick { stroke: black; stroke-width: 2; }
    .label { font-size: 16px; text-anchor: middle; dominant-baseline: hanging; }
    .neg { fill: red; }
    .pos { fill: blue; }
    .zero { fill: black; }
    .dot { r: 5; }
    .arrow { fill: none; stroke-width: 2; }
  </style>

  <!-- Number line -->
  <line x1="60" y1="90" x2="740" y2="90" stroke="black" stroke-width="2"/>

  <!-- Ticks and labels -->
  <!-- Negative side -->
  <line class="tick" x1="100" y1="78" x2="100" y2="102"/>
  <text class="label neg" x="100" y="104">-6</text>

  <line class="tick" x1="140" y1="78" x2="140" y2="102"/>
  <text class="label neg" x="140" y="104">-5</text>

  <line class="tick" x1="180" y1="78" x2="180" y2="102"/>
  <text class="label neg" x="180" y="104">-4</text>

  <line class="tick" x1="220" y1="78" x2="220" y2="102"/>
  <text class="label neg" x="220" y="104">-3</text>

  <line class="tick" x1="260" y1="78" x2="260" y2="102"/>
  <text class="label neg" x="260" y="104">-2</text>

  <line class="tick" x1="300" y1="78" x2="300" y2="102"/>
  <text class="label neg" x="300" y="104">-1</text>

  <!-- Zero -->
  <line class="tick" x1="340" y1="78" x2="340" y2="102"/>
  <text class="label zero" x="340" y="104">0</text>

  <!-- Positive side -->
  <line class="tick" x1="380" y1="78" x2="380" y2="102"/>
  <text class="label pos" x="380" y="104">1</text>

  <line class="tick" x1="420" y1="78" x2="420" y2="102"/>
  <text class="label pos" x="420" y="104">2</text>

  <line class="tick" x1="460" y1="78" x2="460" y2="102"/>
  <text class="label pos" x="460" y="104">3</text>

  <line class="tick" x1="500" y1="78" x2="500" y2="102"/>
  <text class="label pos" x="500" y="104">4</text>

  <line class="tick" x1="540" y1="78" x2="540" y2="102"/>
  <text class="label pos" x="540" y="104">5</text>

  <line class="tick" x1="580" y1="78" x2="580" y2="102"/>
  <text class="label pos" x="580" y="104">6</text>

  <line class="tick" x1="620" y1="78" x2="620" y2="102"/>
  <text class="label pos" x="620" y="104">7</text>

  <!-- Dots -->
  <circle cx="420" cy="90" r="5" fill="red"/>
  <circle cx="500" cy="90" r="5" fill="blue"/>

  <!-- Arrow markers -->
  <defs>
    <!-- Blue arrow pointing right -->
    <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 z" fill="blue"/>
    </marker>
    <!-- Red arrow pointing left -->
    <marker id="arrow-red" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 z" fill="red"/>
    </marker>
  </defs>

  <!-- Curved arrows -->
  <!-- +2 from 2 → 4 -->
  <path d="M420,60 C440,30 480,30 500,60" stroke="blue" class="arrow" marker-end="url(#arrow-blue)"/>
  <text class="label pos" x="460" y="50">+2</text>

  <!-- -2 from 4 → 2 -->
  <path d="M500,130 C480,160 440,160 420,130" stroke="red" class="arrow" marker-end="url(#arrow-red)"/>
  <text class="label neg" x="460" y="130">-2</text>
</svg>
