<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" width="100%" role="img" aria-labelledby="title desc">
  <title id="title">Number Line from −10 to 10</title>
  <desc id="desc">Negative numbers in red, positive numbers in blue, and zero in black.</desc>

  <style>
    .tick { stroke: black; stroke-width: 2; }
    .tick.major { stroke-width: 3; }
    .label { font-size: 14px; dominant-baseline: hanging; text-anchor: middle; }
    .label.major { font-weight: 600; }
    .neg { fill: red; font-size: 16px }
    .pos { fill: blue; font-size: 16px }
    .zero { fill: black; font-size: 16px; }
    .caption { font-size: 16px; font-weight: 600; }
  </style>

  <!-- Number line base -->
  <line x1="60" y1="90" x2="400" y2="90" stroke="black" stroke-width="2"/>
  <line x1="400" y1="90" x2="740" y2="90" stroke="black" stroke-width="2"/>

  <!-- Negative side -->
  <line class="tick major" x1="60" y1="72" x2="60" y2="108"/>
  <text class="label major neg" x="60" y="110">−10</text>

  <line class="tick" x1="94" y1="78" x2="94" y2="102"/>
  <text class="label neg" x="94" y="104">−9</text>

  <line class="tick" x1="128" y1="78" x2="128" y2="102"/>
  <text class="label neg" x="128" y="104">−8</text>

  <line class="tick" x1="162" y1="78" x2="162" y2="102"/>
  <text class="label neg" x="162" y="104">−7</text>

  <line class="tick" x1="196" y1="78" x2="196" y2="102"/>
  <text class="label neg" x="196" y="104">−6</text>

  <line class="tick major" x1="230" y1="72" x2="230" y2="108"/>
  <text class="label major neg" x="230" y="110">−5</text>

  <line class="tick" x1="264" y1="78" x2="264" y2="102"/>
  <text class="label neg" x="264" y="104">−4</text>

  <line class="tick" x1="298" y1="78" x2="298" y2="102"/>
  <text class="label neg" x="298" y="104">−3</text>

  <line class="tick" x1="332" y1="78" x2="332" y2="102"/>
  <text class="label neg" x="332" y="104">−2</text>

  <line class="tick" x1="366" y1="78" x2="366" y2="102"/>
  <text class="label neg" x="366" y="104">−1</text>

  <!-- Zero -->
  <line class="tick major" x1="400" y1="72" x2="400" y2="108"/>
  <text class="label major zero" x="400" y="114">0</text>

  <!-- Positive side -->
  <line class="tick" x1="434" y1="78" x2="434" y2="102"/>
  <text class="label pos" x="434" y="104">1</text>

  <line class="tick" x1="468" y1="78" x2="468" y2="102"/>
  <text class="label pos" x="468" y="104">2</text>

  <line class="tick" x1="502" y1="78" x2="502" y2="102"/>
  <text class="label pos" x="502" y="104">3</text>

  <line class="tick" x1="536" y1="78" x2="536" y2="102"/>
  <text class="label pos" x="536" y="104">4</text>

  <line class="tick major" x1="570" y1="72" x2="570" y2="108"/>
  <text class="label major pos" x="570" y="110">5</text>

  <line class="tick" x1="604" y1="78" x2="604" y2="102"/>
  <text class="label pos" x="604" y="104">6</text>

  <line class="tick" x1="638" y1="78" x2="638" y2="102"/>
  <text class="label pos" x="638" y="104">7</text>

  <line class="tick" x1="672" y1="78" x2="672" y2="102"/>
  <text class="label pos" x="672" y="104">8</text>

  <line class="tick" x1="706" y1="78" x2="706" y2="102"/>
  <text class="label pos" x="706" y="104">9</text>

  <line class="tick major" x1="740" y1="72" x2="740" y2="108"/>
  <text class="label major pos" x="740" y="110">10</text>

  <!-- captions -->
  <!-- Red dot at 2 -->
<circle cx="468" cy="90" r="5" fill="red"/>

<!-- Blue dot at 4 -->
<circle cx="536" cy="90" r="5" fill="blue"/>
<text class="caption pos" x="508" y="58" text-anchor="end"> +2</text>
<text class="caption neg" x="508" y="140" text-anchor="end"> -2</text>


<!-- Arrow-Line -->
<line x1="468" y1="54" x2="486" y2="54" stroke="blue" stroke-width="2"/>
<line x1="513" y1="54" x2="530" y2="54" stroke="blue" stroke-width="2" marker-end="url(#arrow)" />


<!-- Arrow-Line  -->
<line x1="475" y1="136" x2="490" y2="136" stroke="red" stroke-width="2"  marker-end="url(#arrow)"/>
<line x1="516" y1="136" x2="536" y2="136" stroke="red" stroke-width="2" />

<!-- Arrow from 2 → 4 (blue) -->
<line x1="530" y1="54" x2="530" y2="54" stroke="blue" stroke-width="2" marker-end="url(#arrow-blue)" />

<!-- Arrow from 4 → 2 (red, left) -->
<line x1="475" y1="136" x2="475" y2="136" stroke="red" stroke-width="2" marker-end="url(#arrow-red)" />

<defs>+
  <!-- Blue arrow pointing right -->
  <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L6,3 L0,6 z" fill="blue" />
  </marker>

  <!-- Red arrow pointing left -->
  <marker id="arrow-red" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto" markerUnits="strokeWidth">
    <path d="M6,0 L0,3 L6,6 z" fill="red" />
  </marker>
</defs>
</svg>