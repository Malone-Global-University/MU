<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .card{fill:#0B1F3A;}
      .border{fill:none;stroke:#FFC72C;stroke-width:20;}
      .txt{fill:#FFC72C;font-weight:900;font-size:220px;font-family:Montserrat, Poppins, Arial, sans-serif;letter-spacing:6px;}
    </style>
  </defs>

  <!-- Navy rounded square -->
  <rect x="24" y="24" width="464" height="464" rx="96" ry="96" class="card"/>

  <!-- Gold inner border -->
  <rect x="44" y="44" width="424" height="424" rx="80" ry="80" class="border"/>

  <!-- “MGU” -->
  <text x="256" y="314" text-anchor="middle" class="txt">MGU</text>
</svg>
