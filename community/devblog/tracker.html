<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worklog Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #1f497d;
      color: #fff;
      padding: 12px 20px;
      font-size: 20px;
    }

    .container {
      display: flex;
      margin: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      margin-right: 20px;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .sidebar input, 
    .sidebar select,
    .sidebar button {
      width: 100%;
      margin: 8px 0;
      padding: 6px;
      font-size: 14px;
    }

    /* Main content */
    .main {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    table th {
      background: #f1f1f1;
    }

    .status {
      font-weight: bold;
      color: #1f497d;
    }

    /* Pagination */
    .pagination {
      margin-top: 10px;
      text-align: center;
    }

    .pagination button {
      margin: 2px;
      padding: 5px 10px;
      border: 1px solid #1f497d;
      background: #fff;
      color: #1f497d;
      cursor: pointer;
    }

    .pagination button:hover {
      background: #1f497d;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>Worklog Tasks</header>

  <div class="container">
    <!-- Sidebar Search -->
    <aside class="sidebar">
      <h3>Search Tasks</h3>
      <label for="searchText">Text:</label>
      <input type="text" id="searchText" placeholder="Enter keyword">

      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="in-progress">In-Progress</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>

      <button onclick="filterTasks()">Search</button>
    </aside>

    <!-- Main Table -->
    <main class="main">
      <p>Displaying 1 to 10 of 25 total results</p>
      <table id="taskTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Task Title</th>
            <th>Modified</th>
            <th>Version</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>WL#1001</td>
            <td>Setup database schema</td>
            <td>2025-08-20 10:30:00</td>
            <td>v1.0</td>
            <td class="status">In-Progress</td>
          </tr>
          <tr>
            <td>WL#1002</td>
            <td>Design homepage UI</td>
            <td>2025-08-21 09:12:00</td>
            <td>v1.1</td>
            <td class="status">Completed</td>
          </tr>
          <tr>
            <td>WL#1003</td>
            <td>Implement login system</td>
            <td>2025-08-22 15:45:00</td>
            <td>v1.2</td>
            <td class="status">Pending</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button>&laquo; Previous</button>
        <button>Next &raquo;</button>
      </div>
    </main>
  </div>

  <script>
    function filterTasks() {
      let text = document.getElementById("searchText").value.toLowerCase();
      let status = document.getElementById("statusFilter").value;
      let rows = document.querySelectorAll("#taskTable tbody tr");

      rows.forEach(row => {
        let taskText = row.cells[1].innerText.toLowerCase();
        let taskStatus = row.cells[4].innerText.toLowerCase();

        let matchesText = text === "" || taskText.includes(text);
        let matchesStatus = status === "all" || taskStatus === status;

        row.style.display = (matchesText && matchesStatus) ? "" : "none";
      });
    }
  </script>
</body>
</html>
