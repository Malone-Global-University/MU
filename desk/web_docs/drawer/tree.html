<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Curriculum Tree</title>
  <style>
    .tree {
      max-width: 600px;
      margin: 2rem auto;
      font-family: sans-serif;
    }

    details {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 8px 0;
      padding: 8px;
      background: #f9f9f9;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      margin: 8px 0 0 20px;
      padding: 0;
      list-style: disc;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div class="tree">

  <details>
    <summary>Level 1 – Foundations</summary>
    <ul>
      <li><a href="#">Phonics</a></li>
      <li><a href="#">Reading Fluency</a></li>
      <li><a href="#">Writing Fundamentals</a></li>
    </ul>
  </details>

  <details>
    <summary>Level 2 – Core Language Arts</summary>
    <ul>
      <li><a href="#">Literature & Text Studies</a></li>
      <li><a href="#">Grammar & Mechanics</a></li>
    </ul>
  </details>

  <details>
    <summary>Level 3 – Advanced</summary>
    <ul>
      <li><a href="#">World Literature</a></li>
      <li><a href="#">Creative Writing</a></li>
    </ul>
  </details>

</div>

</body>
</html>
