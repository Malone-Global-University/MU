<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .notes-section {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Work Log</h1>
        <p><strong>Date:</strong> <span id="current-date"></span></p>

        <h2>Tasks Completed</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Task Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row - Duplicate for more entries -->
                <tr>
                    <td>09:00 - 10:30</td>
                    <td>Develop new feature module A</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>10:30 - 11:00</td>
                    <td>Team stand-up meeting</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>11:00 - 12:30</td>
                    <td>Bug fixing and testing</td>
                    <td>In Progress</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <div class="notes-section">
            <h2>Notes and Observations</h2>
            <textarea placeholder="Add any relevant notes, challenges, or observations here..."></textarea>
        </div>
    </div>

    <script>
        // Set current date dynamically
        document.getElementById('current-date').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
