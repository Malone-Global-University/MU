<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test | Malone Global University</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #111827;
      position: relative;
      overflow: hidden;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      justify-content: center;
      transition: max-height 0.3s ease-out;
    }

    nav ul li {
      padding: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Toggle button inside nav as list item */
    .toggle-btn {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        max-height: 0;
      }

      nav ul.active {
        max-height: 500px; /* enough to show all items */
      }

      .toggle-btn {
        display: block;
      }

      nav ul li {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Malone Global University</h1>
  </header>

  <nav>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Programs</a></li>
      <li><a href="#">Contact</a></li>
      <!-- Toggle inside navbar -->
      <li class="toggle-btn" id="toggle">&#9776;</li>
    </ul>
  </nav>

  <main>
    <section style="padding:2rem;">
      <h2>Welcome</h2>
      <p>This is a test page for the sliding navbar. Resize the screen or open on a phone to test the toggle.</p>
    </section>
  </main>

  <script>
    const toggle = document.getElementById("toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</body>
</html>
