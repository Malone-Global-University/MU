/*  best practice is to wrap in DOMContentLoaded to ensure placeholders exist: */
    document.addEventListener('DOMContentLoaded', () => {

    // Simple component loader
    async function loadComponent(id, path) {
      const res = await fetch(path);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }


    loadComponent('navbar-placeholder', 'component/partial/main-navbar.html');
    loadComponent('hero-placeholder', 'component/partial/dictionary-hero.html');
    loadComponent('footer-placeholder', 'component/partial/main-footer.html');
