<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malone University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/components/css/system-default.css">
  <script src="/components/js/main.js" defer></script>
  <style>
    /* === BASIC LAYOUT === */
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    /* Header (logo + school name) */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      padding: 1rem 2rem;
      border-bottom: 2px solid var(--accent);
    }
    header img {
      height: 50px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      font-size: 1.8rem;
      margin: 0;
    }

    /* Main Navbar */
    nav.main {
      background: var(--nav);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.5rem;
    }
    nav.main a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }

    /* Submenu Navbar */
    nav.sub {
      background: var(--subnav);
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.4rem;
    }
    nav.sub a {
      text-decoration: none;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Page Header */
    .page-header {
      background: var(--highlight);
      color: var(--bg);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="/images/logo.png" alt="Malone University Logo">
    <h1>Malone University</h1>
  </header>

  <!-- Main Navbar -->
  <nav class="main">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/founder">Founder</a>
    <a href="/mission">Mission</a>
    <a href="/departments">Departments</a>
    <a href="/library">Library</a>
  </nav>

  <!-- Submenu (optional, department-level) -->
  <nav class="sub">
    <a href="#">Overview</a>
    <a href="#">Faculty</a>
    <a href="#">Courses</a>
    <a href="#">Resources</a>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    Welcome to the Department of IT
  </section>

  <!-- Main Content -->
  <main>
    <p>This is where your page content goes.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Malone University</p>
  </footer>

</body>
</html>
