<script>
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', function() {
    let filter = this.value.toLowerCase();
    document.querySelectorAll('.file-list li').forEach(li => {
        let link = li.querySelector('a');
        let text = link ? link.textContent : li.textContent;
        let tags = li.getAttribute('data-tags') || '';
        let combined = text.toLowerCase() + ' ' + tags.toLowerCase();
        if(combined.includes(filter) && filter){
            li.style.display = '';
            if(link){
                let regex = new RegExp(`($<class 'filter'>)`, 'gi');
                link.innerHTML = link.textContent.replace(regex, '<span class="highlight">$1</span>');
            }
        } else if(!filter){
            li.style.display = '';
            if(link) link.innerHTML = link.textContent;
        } else {
            li.style.display = 'none';
            if(link) link.innerHTML = link.textContent;
        }
    });
});
</script>
