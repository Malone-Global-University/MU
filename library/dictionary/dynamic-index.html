<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGU Dictionary</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #search-bar { margin-bottom: 20px; }
    #index { display: flex; flex-wrap: wrap; gap: 10px; }
    #index a { padding: 5px 10px; background: #f0f0f0; border-radius: 4px; text-decoration: none; color: #333; }
    #index a:hover { background: #d0d0d0; }
    #loading { margin-top: 20px; font-style: italic; }
  </style>
</head>
<body>

  <!-- Search Bar -->
  <form id="search-bar">
    <input type="text" id="search-input" placeholder="Search for a word..." />
    <button type="submit">Search</button>
  </form>

  <!-- Alphabetical Index -->
  <div id="index"></div>
  <div id="loading">Loading dictionary...</div>

  <script>
    const indexContainer = document.getElementById('index');
    const loadingText = document.getElementById('loading');

    // Fetch dictionary.json dynamically
    fetch('/library/dictionary/dictionary.json')
      .then(res => res.json())
      .then(data => {
        loadingText.style.display = 'none'; // hide loading

        // Create alphabetical index
        Object.keys(data).sort().forEach(word => {
          const link = document.createElement('a');
          link.href = `entry.html?word=${encodeURIComponent(word)}`;
          link.textContent = word;
          indexContainer.appendChild(link);
        });
      })
      .catch(err => {
        loadingText.textContent = 'Failed to load dictionary.';
        console.error(err);
      });

    // Search Bar functionality
    document.getElementById('search-bar').addEventListener('submit', e => {
      e.preventDefault();
      const word = document.getElementById('search-input').value.trim();
      if (word) {
        window.location.href = `entry.html?word=${encodeURIComponent(word)}`;
      }
    });
  </script>

</body>
</html>
