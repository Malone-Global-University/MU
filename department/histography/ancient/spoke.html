<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mesopotamia — Radial Diagram</title>
  <style>
    :root{--bg:#ffffff;--accent:#0b66ff;--muted:#6b7280;--node:#f3f4f6}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:var(--bg);color:#111}
    .wrap{max-width:980px;padding:24px;width:100%}
    h1{font-size:20px;margin:0 0 12px}
    .svg-wrap{background:#fff;border-radius:12px;padding:18px;box-shadow:0 6px 24px rgba(2,6,23,0.06)}
    svg{width:100%;height:auto;display:block}
    .node{cursor:default}
    .label{font-size:14px;fill:#0b1723}
    .sub{font-size:12px;fill:var(--muted)}
    .link{stroke:rgba(11,102,255,0.15);stroke-width:2}
    .center{fill:var(--accent);color:#fff}
    .center-text{fill:#fff;font-weight:700}
    .node-circle{fill:var(--node);stroke:#e6eefc;stroke-width:1}
    .node-circle:hover{transform-origin:center;filter:drop-shadow(0 6px 18px rgba(11,102,255,0.12));}
    .hint{margin-top:10px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mesopotamia — regional diagram</h1>
    <div class="svg-wrap" role="img" aria-label="Diagram showing Mesopotamia at center with spokes to Sumer, Akkad, Babylon, Assyria, Persia">
      <svg viewBox="0 0 900 540" xmlns="http://www.w3.org/2000/svg" aria-hidden="false">
        <!-- defs for subtle glow -->
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- center -->
        <g id="center" transform="translate(450,270)">
          <circle r="72" class="center"/>
          <text class="center-text" text-anchor="middle" dy="-6" style="font-size:18px">Mesopotamia</text>
          <text class="center-text" text-anchor="middle" dy="14" style="font-size:12px;opacity:0.9">(region)</text>
        </g>

        <!-- node positions calculated around circle -->
        <!-- Sumer (south) -->
        <g class="node" id="Sumer" transform="translate(450,420)" data-title="Sumer (city-states, Uruk, Ur)">
          <line x1="0" y1="-120" x2="0" y2="-30" class="link" transform="translate(0,0) translate(0,30)"/>
          <circle r="44" class="node-circle"/>
          <text class="label" text-anchor="middle" dy="-2">Sumer</text>
          <text class="sub" text-anchor="middle" dy="14">(c. 4000–2000 BCE)</text>
        </g>

        <!-- Akkad (southwest) -->
        <g class="node" id="Akkad" transform="translate(300,360)" data-title="Akkadian Empire (Sargon)">
          <line x1="150" y1="-90" x2="46" y2="-20" class="link"/>
          <circle r="40" class="node-circle"/>
          <text class="label" text-anchor="middle" dy="-2">Akkad</text>
          <text class="sub" text-anchor="middle" dy="14">(c. 2334–2154 BCE)</text>
        </g>

        <!-- Babylon (east-south) -->
        <g class="node" id="Babylon" transform="translate(590,360)" data-title="Babylon (Hammurabi, later Neo-Babylon)">
          <line x1="-140" y1="-90" x2="-48" y2="-20" class="link"/>
          <circle r="40" class="node-circle"/>
          <text class="label" text-anchor="middle" dy="-2">Babylon</text>
          <text class="sub" text-anchor="middle" dy="14">(c. 1900–539 BCE)</text>
        </g>

        <!-- Assyria (north) -->
        <g class="node" id="Assyria" transform="translate(450,110)" data-title="Assyria (military powerhouse)">
          <line x1="0" y1="160" x2="0" y2="40" class="link"/>
          <circle r="44" class="node-circle"/>
          <text class="label" text-anchor="middle" dy="-2">Assyria</text>
          <text class="sub" text-anchor="middle" dy="14">(c. 900–612 BCE)</text>
        </g>

        <!-- Persia (northeast) -->
        <g class="node" id="Persia" transform="translate(680,230)" data-title="Achaemenid Persia (Cyrus, Darius)">
          <line x1="-200" y1="40" x2="-60" y2="10" class="link"/>
          <circle r="40" class="node-circle"/>
          <text class="label" text-anchor="middle" dy="-2">Persia</text>
          <text class="sub" text-anchor="middle" dy="14">(c. 550–330 BCE)</text>
        </g>

        <!-- optional connectors from nodes to center (transparent but for interaction) -->
        <g id="interactive-lines" fill="none" stroke="none">
          <!-- lines are visually low-contrast already; for clarity we keep as-is -->
        </g>

      </svg>
    </div>
    <div class="hint">Tip: copy this file into your site. You can edit the node labels, add more spokes (Uruk, Ur, Nineveh), or swap dates. If you want a horizontal timeline instead, say "timeline".</div>
  </div>
</body>
</html>
