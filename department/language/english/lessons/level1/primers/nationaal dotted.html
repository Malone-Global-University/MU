<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter A Primer</title>
  <style>
    /* Load your local font */
    @font-face {
      font-family: 'NationalPrimaryDotted';
      src: url('NationalPrimaryDotted.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fdfaf4; /* light recycled paper look */
    }

    .trace-row {
      margin: 20px 0;
    }

    .trace-letter {
      font-family: 'NationalPrimaryDotted', sans-serif;
      font-size: 72px;
      letter-spacing: 20px;
      display: inline-block;
      vertical-align: middle;
    }

    /* Optional: lined paper style */
    .practice-lines {
      position: relative;
      margin-top: 10px;
      height: 100px;
    }

    .practice-lines::before {
      content: '';
      position: absolute;
      top: 33%;
      left: 0;
      width: 100%;
      height: 1px;
      background: gray;
    }

    .practice-lines::after {
      content: '';
      position: absolute;
      top: 66%;
      left: 0;
      width: 100%;
      height: 1px;
      background: gray;
    }
  </style>
</head>
<body>

  <h1>Letter A</h1>

  <!-- Image for the letter -->
  <div>
    <img src="apple.png" alt="Apple" style="width:200px;height:auto;">
  </div>

  <!-- Trace row -->
  <div class="trace-row">
    <span class="trace-letter">A</span>
    <span class="trace-letter">A</span>
    <span class="trace-letter">A</span>
  </div>

  <!-- Practice lined area -->
  <div class="practice-lines"></div>

</body>
</html>
