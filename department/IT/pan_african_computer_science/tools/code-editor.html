<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson 1: HTML Basics</title>
<link rel="stylesheet" href="../css/style.css">
<style>
  #editor { width: 100%; height: 150px; }
  iframe { width: 100%; height: 1200px; border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>
<body>
<h1>Lesson 1: HTML Basics</h1>
<p>Type HTML below and see the live preview.</p>

<textarea id="editor">
<h2>Hello World!</h2>
<p>This is my first web page.</p>
</textarea>

<iframe id="preview"></iframe>

<script>
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');

  function updatePreview() {
    preview.srcdoc = editor.value;
  }

  editor.addEventListener('input', updatePreview);
  updatePreview(); // initial load
</script>
</body>
</html>
