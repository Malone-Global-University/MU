<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Tags Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #f2f2f2;
  }
</style>
</head>
<body>

<h1>HTML Tags Reference</h1>
<table id="tagsTable">
  <thead>
    <tr>
      <th>No</th>
      <th>Tag Name</th>
      <th>Use</th>
      <th>Version</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// Your tag list data
const tags = [
  { no: 1, tag: "a", use: "Hyperlink, formerly anchor tag", version: 4 },
  { no: 2, tag: "abbr", use: "abbreviation", version: 4 },
  { no: 3, tag: "address", use: "To add postal address", version: 4 },
  { no: 4, tag: "area", use: "Hyperlink for Image Map", version: 4 },
  { no: 5, tag: "article", use: "An independent article for blog post.", version: 5 },
  // ... Continue adding the rest of your items here ...
  { no: 145, tag: "wbr", use: "possible line break", version: 5 }
];

// Generate table
const tbody = document.querySelector("#tagsTable tbody");
tags.forEach(item => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${item.no}</td>
    <td>${item.tag}</td>
    <td>${item.use}</td>
    <td>${item.version}</td>
  `;
  tbody.appendChild(row);
});
</script>

</body>
</html>
