<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dirty HTML Tag Reference</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; cursor: pointer; }
    tr:nth-child(even) { background: #fafafa; }
    .Deprecated { color: #c00; font-weight: bold; }
    .Obsolete { color: #999; font-weight: bold; }
    .Experimental { color: #06c; font-weight: bold; }
    .Proprietary { color: #660; font-weight: bold; }
</style>
</head>
<body>

<h1>Dirty HTML Tag Reference</h1>
<input type="text" id="searchBox" placeholder="Search tags...">

<table id="dirtyTable">
<thead>
<tr>
    <th>No.</th>
    <th>Tag</th>
    <th>Purpose</th>
    <th>Status</th>
    <th>Browser Support</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script>
const dirtyTags = [
    ["<acronym>", "Defines an acronym", "Deprecated", "All pre-HTML5 browsers"],
    ["<applet>", "Embeds a Java applet", "Deprecated", "All pre-HTML5 browsers"],
    ["<basefont>", "Sets default font size/color", "Deprecated", "All pre-HTML5 browsers"],
    ["<bgsound>", "Plays background sound", "Proprietary", "IE only"],
    ["<big>", "Larger text", "Deprecated", "All pre-HTML5 browsers"],
    ["<blink>", "Blinking text", "Proprietary", "Netscape, early Firefox"],
    ["<center>", "Center-align content", "Deprecated", "All pre-HTML5 browsers"],
    ["<dir>", "Directory list", "Deprecated", "All pre-HTML5 browsers"],
    ["<font>", "Font styling", "Deprecated", "All pre-HTML5 browsers"],
    ["<frame>", "Defines a frame in frameset", "Deprecated", "All pre-HTML5 browsers"],
    ["<frameset>", "Container for frames", "Deprecated", "All pre-HTML5 browsers"],
    ["<isindex>", "Single-line text input prompt", "Obsolete", "Netscape, IE"],
    ["<keygen>", "Key-pair generator field", "Deprecated", "Chrome, Firefox (old)"],
    ["<layer>", "Layered content", "Proprietary", "Netscape 4"],
    ["<marquee>", "Scrolling text", "Proprietary", "IE, early Chrome"],
    ["<menuitem>", "Menu command item", "Experimental", "Chrome (partial)"],
    ["<multicol>", "Multi-column text", "Proprietary", "Netscape"],
    ["<nobr>", "No line break", "Proprietary", "All pre-HTML5 browsers"],
    ["<noembed>", "Fallback for browsers without embed", "Obsolete", "All pre-HTML5 browsers"],
    ["<noframes>", "Fallback for browsers without frames", "Deprecated", "All pre-HTML5 browsers"],
    ["<plaintext>", "Renders page as plain text", "Obsolete", "All browsers"],
    ["<rb>", "Ruby base element", "Experimental", "IE (old), Safari (partial)"],
    ["<rtc>", "Ruby text container", "Experimental", "Chrome, Safari"],
    ["<spacer>", "Empty space", "Proprietary", "Netscape, IE"],
    ["<strike>", "Strikethrough text", "Deprecated", "All pre-HTML5 browsers"],
    ["<tt>", "Teletype text", "Deprecated", "All pre-HTML5 browsers"],
    ["<xmp>", "Preformatted text", "Obsolete", "All pre-HTML5 browsers"]
];

function populateTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = "";
    dirtyTags.sort((a, b) => a[0].localeCompare(b[0]));
    dirtyTags.forEach((tag, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${tag[0]}</td>
            <td>${tag[1]}</td>
            <td class="${tag[2]}">${tag[2]}</td>
            <td>${tag[3]}</td>
        `;
        tbody.appendChild(tr);
    });
}

document.getElementById('searchBox').addEventListener('keyup', function() {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#tableBody tr');
    rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? '' : 'none';
    });
});

populateTable();
</script>

</body>
</html>
