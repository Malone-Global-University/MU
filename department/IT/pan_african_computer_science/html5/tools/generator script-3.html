<title>HTML Tags Reference (Sortable + Search)</title>
<style>
  :root { --radius: 12px; }
  * { box-sizing: border-box; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    margin: 24px;
    line-height: 1.5;
  }
  h1 { margin: 0 0 12px; font-size: 1.6rem; }
  .controls {
    display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    margin: 8px 0 16px;
  }
  .search {
    flex: 1 1 260px;
    display: flex; align-items: center; gap: 8px;
    border: 1px solid #ddd; border-radius: var(--radius);
    padding: 10px 12px;
  }
  .search input {
    border: 0; outline: none; width: 100%; font-size: 0.95rem;
    background: transparent;
  }
  .pill {
    border: 1px solid #ddd; border-radius: 999px; padding: 8px 12px; font-size: .9rem;
    background: #fff;
  }
  table {
    width: 100%; border-collapse: separate; border-spacing: 0;
    border: 1px solid #e6e6e6; border-radius: var(--radius); overflow: hidden;
  }
  thead th {
    position: sticky; top: 0; background: #fafafa; z-index: 1;
    font-weight: 600; text-align: left; padding: 10px 12px; border-bottom: 1px solid #e6e6e6;
    user-select: none; cursor: pointer;
  }
  thead th.sortable:hover { background: #f2f2f2; }
  tbody td {
    padding: 10px 12px; border-bottom: 1px solid #f0f0f0; vertical-align: top;
    font-size: .95rem;
  }
  tbody tr:nth-child(even) { background: #fcfcfc; }
  .num { width: 64px; }
  .tag { white-space: nowrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  .hint { color: #666; font-size: .88rem; margin-top: 8px; }
  .count { color: #333; font-size: .9rem; }
  .sort-caret { opacity: .5; margin-left: 6px; font-size: .9em; }
  .sr-only { position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden; }

      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="helper" class="hint">Tip: Click a column header to sort. Type in the search box to filter.</p>

/** 2) State */
let sortKey = "no";
let sortDir = "asc"; // "asc" | "desc"
let query = "";

/** 3) Render */
const tbody = document.querySelector("#tagsTable tbody");
const countEl = document.getElementById("count");
function render() {
  // filter
  const q = query.trim().toLowerCase();
  let rows = q
    ? tags.filter(t =>
        String(t.no).includes(q) ||
        t.tag.toLowerCase().includes(q) ||
        t.use.toLowerCase().includes(q) ||
        t.version.toLowerCase().includes(q)
      )
    : tags.slice();

  // sort
  rows.sort((a, b) => {
    let A = a[sortKey], B = b[sortKey];
    // numeric compare for "no", string compare otherwise
    if (sortKey === "no") {
      return sortDir === "asc" ? (A - B) : (B - A);
    } else {
      A = String(A).toLowerCase();
      B = String(B).toLowerCase();
      if (A < B) return sortDir === "asc" ? -1 : 1;
      if (A > B) return sortDir === "asc" ? 1 : -1;
      return 0;
    }
  });

  // paint
  tbody.innerHTML = rows.map(r => `
    <tr>
      <td class="num">${r.no}</td>
      <td class="tag">${escapeHtml(r.tag)}</td>
      <td>${escapeHtml(r.use)}</td>
      <td>${r.version}</td>
    </tr>
  `).join("");

  countEl.textContent = rows.length;
}

/** 4) Sorting handlers */
document.querySelectorAll("thead th.sortable").forEach(th => {
  th.addEventListener("click", () => {
    const key = th.dataset.key;
    if (sortKey === key) {
      sortDir = sortDir === "asc" ? "desc" : "asc";
    } else {
      sortKey = key;
      sortDir = key === "no" ? "asc" : "asc";
    }
    render();
  });
});

/** 5) Search handler (live) */
document.getElementById("q").addEventListener("input", (e) => {
  query = e.target.value;
  render();
});

/** Utilities */
function escapeHtml(str) {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#39;");
}

/** boot */
render();
