<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Webpage</title>
  <meta name="description" content="A clean starter webpage built from scratch." />

  <!-- Base Styles -->
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --accent: #0055cc;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My New Webpage</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>This is a starter page built from scratch. You can expand it with sections, components, or a grid layout as needed.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    // Example JS hook
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Webpage loaded and ready!");
    });
  </script>
</body>
</html>
