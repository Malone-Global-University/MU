<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Americas Wars Map | Malone Global University</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 650px; width: 100%; margin: 20px 0; border: 2px solid #333; border-radius: 8px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Major Wars & Empires in the Americas</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered over the Americas
    var map = L.map('map').setView([15, -90], 4);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Key historical conflicts and empires
    var conflicts = [
      { name: "Olmec Civilization", period: "c. 1500–400 BCE", coords: [18.5, -92.5] },
      { name: "Maya City-State Wars", period: "c. 250–900 CE", coords: [17.0, -89.0] },
      { name: "Aztec Empire Expansion", period: "c. 1345–1521 CE", coords: [19.4, -99.1] },
      { name: "Inca Empire Expansion", period: "c. 1438–1533 CE", coords: [-13.5, -71.9] },
      { name: "Spanish Conquest of Aztec", period: "1519–1521 CE", coords: [19.4, -99.1] },
      { name: "Spanish Conquest of Inca", period: "1532–1533 CE", coords: [-13.5, -71.9] },
      { name: "American Revolutionary War", period: "1775–1783 CE", coords: [39.0, -77.0] },
      { name: "Latin American Wars of Independence", period: "1808–1825 CE", coords: [-10.0, -60.0] },
      { name: "Mexican Revolution", period: "1910–1920 CE", coords: [23.6, -102.5] },
      { name: "American Civil War", period: "1861–1865 CE", coords: [39.0, -85.0] }
    ];

    // Add markers to map
    conflicts.forEach(function(conflict) {
      L.marker(conflict.coords)
        .addTo(map)
        .bindPopup(`<strong>${conflict.name}</strong><br>Period: ${conflict.period}`);
    });
  </script>
</body>
</html>
