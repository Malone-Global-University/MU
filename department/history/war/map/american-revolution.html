<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Revolutionary War Map | Empires & Wars</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; margin: 20px 0; border: 2px solid #333; border-radius: 8px; }
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>American Revolutionary War: Key Battles Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered on the Eastern United States
    var map = L.map('map').setView([39.0, -77.0], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Battle locations with info
    var battles = [
      { name: "Lexington & Concord", year: 1775, coords: [42.4473, -71.2350] },
      { name: "Bunker Hill", year: 1775, coords: [42.3763, -71.0605] },
      { name: "New York Campaign", year: 1776, coords: [40.7128, -74.0060] },
      { name: "Saratoga", year: 1777, coords: [43.0085, -73.7770] },
      { name: "Yorktown", year: 1781, coords: [37.2388, -76.5097] }
    ];

    // Add markers with tooltips
    battles.forEach(function(battle) {
      L.marker(battle.coords)
        .addTo(map)
        .bindPopup(`<strong>${battle.name}</strong><br>Year: ${battle.year}`);
    });
  </script>
</body>
</html>
